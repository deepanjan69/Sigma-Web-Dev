<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video audio and media</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <video src="video.mp4" width="400" controls></video>
    </div>
    <div>
        <video src="video.mp4" height="500" controls></video>
    </div>  
    <div>
        <video src="video.mp4" height="300" autoplay controls muted></video>
    </div>
    <div>
        <video src="video.mp4" height="300" loop controls></video>
    </div>
    <video src="video.mp4" height="300" loop controls muted></video>
    <video src="video.mp4" height="300" width="255" controls poster="poster.jpg"></video>
    <div>
        <audio src="audio.mp3" controls></audio>
    </div>
    <div>
        <audio src="audio.mp3" controls autoplay muted></audio>
    </div>
    <div>
        <audio src="audio.mp3" controls loop></audio>
    </div>
    <div>
        <audio src="audio.mp3" controls preload="auto"></audio>
    </div>
    <svg height="100" width="100">
        <circle cx="50" cy="50" r="40" stroke="black" stroke-width="3" fill="red" />
    </svg>
    <img src="image.svg" alt="">
    <iframe src="https://www.flipkart.com/" width="450" height="350" frameborder="2"></iframe>

    <script src="script.js"></script>
</body>
</html>
